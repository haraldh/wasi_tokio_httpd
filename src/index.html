<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8"/>
    <title>Profian: proven security for the untrusted cloud</title>
    <style>
        * {
            font-family: arial
        }

        #main {
            background-color: #FFFFFF;
            margin: 50px auto;
            border: 0px solid;
            text-align: center;
        }

        #poem {
            font-size: x-large;
        }

        img {
            margin: 10px auto;
            vertical-align: middle;
        }

        .redacted {
            color: black;
            background-color: black;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="main">
    <h1><img src="profian-logo.svg" height="128"></h1>
    <hr style="width:50px">
    <p id="poem">
        Yesterday, upon the stair,</br>
        I saw a man who wasn't there.</br>
        He wasn't there again today.</br>
        I think he's with the <span class="redacted">NSA</span>.</br>
    </p>
</div>
</body>
</html>
